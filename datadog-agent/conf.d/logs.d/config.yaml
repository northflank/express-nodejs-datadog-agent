logs:
- type: file
  path: "/var/logs/agent.log"
  service: "dd-agent"
  source: "dd-agent"
- type: file
  path: "/var/logs/trace-agent.log"
  service: "dd-trace-agent"
  source: "dd-agent"
- type: file
  path: "/var/logs/process-agent.log"
  service: "dd-process-agent"
  source: "dd-agent"
- type: file
  path: "/var/logs/app.log"
  service: "app"
  source: "app"